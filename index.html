<!DOCTYPE html>
<!--Le indica al navegador que es HTML5 -->
<html lang="en">
  <!--Contenedor padre abarca todos los tag html, lang es le indica al navegador en que idioma esta nuestro proyecto-->
  <head>
    <!--head: hermano de body, lo que es importante para el navegador para cargar el proyecto, dependencias, fuentes, css,el usuario no vera esto -->
    <meta charset="UTF-8" />
    <!--meta: no se cierra sola, charset: para que el navegador entienda caracteres especiales-->
    <meta name="description" content="Esta página tiene fotos de gatos" />
    <!--description: ayuda al SEO y ayuda al explorador como que tipo de informacion tiene la pagina-->
    <meta name="robots" content="index,follow" />
    <!--robots de posicionamiento de los navegadores, existen muchos robots -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--viewport: todos los proyectos tienen que ser responsive agregar esto -->
    <title>Es mi página</title>
    <!-- Titulo de la pagina, en la pestaña del proyecto -->
    <link rel="stylesheet" href="" />
    <!--link:para poder agregar css, rel: estilos, href: ruta donde estan los estilos -->
  </head>
  <!--body: todo lo que vera el usuario, imagnes, texto-->

  <body></body>
</html>
