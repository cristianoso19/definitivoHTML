<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Imagenes</title>
</head>

<body>
   <main>
      <section>
         <!--Figure: es una etiqueta contenedora de una o mas imagenes, semanticamente es lo correcto para el navegador-->
         <figure>
            <img src="./pics/tinified/cats1.jpg" alt="Imagen gato 1">
            <!--Figcaption: Colocamos una descripcion similar a alt pero que visualmente podamos agregar otra explicacion de lo que pasa-->
            <figcaption>Es una imagen de un gatito</figcaption>
         </figure>
      </section>
   </main>
</body>

</html>
