<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="utf-8">
   <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
   <title></title>
   <link rel="stylesheet" href="./style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;900&display=swap" rel="stylesheet">
   <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
   <header>
      <nav>
         <span><i class='bx bx-menu'></i></span>
         <ul>
            <li><i class='bx bx-search'></i></li>
            <li><i class='bx bx-cart'></i></li>
            <li><i class='bx bx-bell'></i></li>
            <li><i class='bx bx-user-circle'></i></li>
         </ul>

      </nav>
   </header>
   <section>
      <aside></aside>
      <main>
         <div class="container">
            <div class="card">
               <div class="card-info">
                  <h3 class="card-title">Congratulations Cristian!</h3>
                  <p class="card-description">You have won a gold medal</p>
                  <h4 class="card-primary-text">$1000.99</h4>
                  <button class="button-primary">View Sales</button>
               </div>
               <div class="card-icon">
                  <figure>
                     <img src="./img/shield.png" class="card-image" alt="">
                  </figure>
               </div>
            </div>
            <div class="card">
               <div class="card-info">
                  <h3 class="card-title">Statistics</h3>
                  <p class="card-description">Updated a hour ago.</p>

                  <div class="card-body">
                     <div class="card-statistic">
                        <div class="badge badge-primary">
                           <i class='bx bx-trending-up'></i>
                        </div>
                        <h4 class="card-statistic-value"></h4>
                        <p class="card-statistic-description"></p>
                     </div>
                     <div class="card-statistic">
                        <div class="badge badge-info">
                           <i class='bx bx-user'></i>
                        </div>
                        <h4 class="card-statistic-value"></h4>
                        <p class="card-statistic-description"></p>
                     </div>
                     <div class="card-statistic">
                        <div class="badge badge-danger">
                           <i class='bx bxs-cube'></i>
                        </div>
                        <h4 class="card-statistic-value"></h4>
                        <p class="card-statistic-description"></p>
                     </div>
                     <div class="card-statistic">
                        <div class="badge badge-success">
                           <i class='bx bx-dollar-circle'></i>
                        </div>
                        <h4 class="card-statistic-value"></h4>
                        <p class="card-statistic-description"></p>
                     </div>
                  </div>
               </div>
            </div>
      </main>
      <footer></footer>
   </section>
</body>

</html>
