<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Responsive Img</title>
      <link rel="stylesheet" href="./style.css">
   </head>
   <body>
      <main>
         <picture>
            <source media="(min-width: 1300px)" srcset="./imgs/large.jpg"></source>
            <source media="(min-width: 1000px)" srcset="./imgs/medium.jpg"></source>
            <img src="./imgs/small.jpg" alt="Es una img de ejemplo">
         </picture>
      </main>
   </body>
</html>
